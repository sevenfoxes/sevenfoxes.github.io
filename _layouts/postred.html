<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body>
    <div class="mdl-layout mdl-js-layout">
      {% include page-header.html theme="post-red" %}
      <div class="mdl-layout__content">
        <div class="mdl-grid post-inner-wrapper__29jVW">
          <main class="mdl-grid ">
            <div class="mdl-cell mdl-cell--12-col">
                <h1 class="post-title__KqoEL">{{ page.title}}</h1>
                {% if page.categories %}
                  <span class="post-categories__3odpn">categories: <span class="post-category__2EnXn">{{ page.categories }}</span></span>
                {% endif %}
                <div class="post-content__3gEDG">
                  {{ content }}
                </div>
                {% if page.tags %}
                  <div class="post-tags__2YGTT"> Tags:
                    {% for tag in page.tags %}
                      <span>{{ tag }}</span>
                    {% endfor %}
                  </div>
                {% endif %}
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent post-back__azZFK" href="/blog">back</a>
            </div>
          </main>
        </div>
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
